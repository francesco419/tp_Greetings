<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum</title>
</head>
<body>
    <section class="fontstyle">
        <div class="dayweather">
            <div>
                <span class="monthday" id="daymonth">
                    day
                </span>
                <span class="weathercss" id="weather">
                    <span></span>
                    <span id="schild"></span>
                    <span></span>
                </span>
            </div>
            <div>
                <span class="clockdesign" id="clock">
                    00 : 00 
                </span>
                <span class="clocksecond" id="second">00</span>
            </div>
        </div>

        <form class="hidden login" id="login-form">
            <input required maxlength="15" type="text" placeholder="NickName" />
            <button>Log In</button>
        </form>
        <div id="greeting" class="hidden greet"></div>

        <div class="test">
            <form class="aligncenter" id="todo-form">
                <div class="aligncenter">
                    <input type="text" placeholder="Today's Work" required>
                </div>
            </form>
            <ul class="aligncenter" id="todo-list"></ul>
        </div>
        <div id="quote" class="quotecss">
            <div></div>
            <span></span>
        </div>
        <script src="js/app.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
        <script src="https://kit.fontawesome.com/af2b899d9e.js" crossorigin="anonymous"></script>
    </section>
</body>
</html>
